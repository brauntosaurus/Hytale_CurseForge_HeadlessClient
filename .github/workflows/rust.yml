name: Build Releases

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  APP_NAME: HytaleModManager

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------------- LINUX SYSTEM DEPS ----------------
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf-2.0-dev \
            libssl-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libxdo-dev \
            patchelf \
            flatpak \
            flatpak-builder

      # ---------------- BUILD RUST ----------------
      - name: Build Release
        run: cargo build --release

      # ================= LINUX =================

      - name: Build AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo wget -O /usr/local/bin/appimagetool "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage"
          sudo chmod +x /usr/local/bin/appimagetool
          cargo install cargo-appimage
          cargo appimage

      - name: Upload AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: target/appimage/*.AppImage

      # ----- Flatpak -----
      - name: Add Flathub repo
        if: matrix.os == 'ubuntu-latest'
        run: sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install Runtime and SDK
        if: matrix.os == 'ubuntu-latest'
        # UPDATED: Changed 46 -> 49 to match your new JSON file
        run: sudo flatpak install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49

      - name: Build Flatpak
        if: matrix.os == 'ubuntu-latest'
        run: flatpak-builder --repo=repo build-dir flatpak/com.hytale.modmanager.json --force-clean

      - name: Export Flatpak bundle
        if: matrix.os == 'ubuntu-latest'
        run: flatpak build-bundle repo HytaleModManager.flatpak com.hytale.modmanager

      - name: Upload Flatpak
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: HytaleModManager.flatpak

      # ================= WINDOWS =================

      - name: Upload Windows EXE
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: target/release/*.exe

      # ================= MACOS =================

      - name: Create macOS App Bundle
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p $APP_NAME.app/Contents/MacOS
          mkdir -p $APP_NAME.app/Contents/Resources
          cp target/release/$APP_NAME $APP_NAME.app/Contents/MacOS/
          cp icon.icns $APP_NAME.app/Contents/Resources/
          
          chmod +x $APP_NAME.app/Contents/MacOS/$APP_NAME

      - name: Add Info.plist
        if: matrix.os == 'macos-latest'
        run: |
          cat > $APP_NAME.app/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>Hytale Mod Manager</string>
              <key>CFBundleExecutable</key>
              <string>HytaleModManager</string>
              <key>CFBundleIdentifier</key>
              <string>com.hytale.modmanager</string>
              <key>CFBundleVersion</key>
              <string>0.1.2</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleIconFile</key>
              <string>icon.icns</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
          </dict>
          </plist>
          EOF

      - name: Sign App Bundle
        if: matrix.os == 'macos-latest'
        run: codesign --force --deep --sign - $APP_NAME.app

      - name: Create DMG
        if: matrix.os == 'macos-latest'
        run: hdiutil create -volname HytaleModManager -srcfolder HytaleModManager.app -ov -format UDZO HytaleModManager.dmg

      - name: Upload DMG
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: HytaleModManager.dmg

  publish:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true